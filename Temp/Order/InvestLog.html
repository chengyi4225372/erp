<include file="Public/top" />
<include file='Public/left' />
		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">


						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

								{:F('title')}  <small>后台管理</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="{:T('Index/Index')}">首页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="{:T('User/UserList')}"></a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="">会员列表</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box grey">

							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i></div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body">


								<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

									<thead>

										<tr>

											<th class="span1" style='vertical-align:sub;text-align:center'>合同号</th>
											<th class="span2" style='vertical-align:sub;text-align:center'>乙方公司</th>
											<th class="span3" style='vertical-align:sub;text-align:center'>创建时间</th>
											<th class="span3" style='vertical-align:sub;text-align:center'>有效期</th>
											<th class="span3" style='vertical-align:sub;text-align:center'>下截</th>
										</tr>

									</thead>
									<tbody>
									<foreach $list as $v>
									<tr class="">
										<td style='vertical-align:sub;text-align:center'>{$v['id']}</td>
										<td style='vertical-align:sub;text-align:center'>{$v['uid']}</td>
										<td style='vertical-align:sub;text-align:center'>{$v['time']}</td>
										<td style='vertical-align:sub;text-align:center'>{$v['price']}</td>
										<td style='vertical-align:sub;text-align:center'><a class='btn btn-mini green'>下载</a></td>														
									</tr>
									</foreach>
									</tbody>

								</table>
{$page}
							</div>

						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>

				<!-- END PAGE CONTENT -->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->
	<include file="Public/foot" />
