						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

							<li>

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i></div>

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="remove"></a>

							</div>

							<div class="portlet-body">

								<div class="clearfix">
									<div class="btn-group pull-right">
										<form id="form">
										<div class="input-append">
										<input class="m-wrap" type="hidden" name="m" value="User">
										<input class="m-wrap" type="hidden" name="a" value="Vip">
											<input class="m-wrap" type="text" name="keyword" value="">

									</div>

								</div>

								<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

											<th class="span1">ID</th>
											<th class="span2">图像</th>
											<th class="span6">公司名称</th>

										</tr>

									</thead>
									<tbody>
									<foreach $list as $v>
									<tr class="">
											<td style='vertical-align:sub'>{$v['id']}</td>
											<td style='vertical-align:sub'><img style="width:80px;height:50px;" src="{$v['logo']}"/></td>
											<td style='vertical-align:sub'>{$v['comname']}</td>

											<td style='vertical-align:sub'>{$v['name']}</td>
											<td style='vertical-align:sub'>{$v['phone']}</td>
											<td style='vertical-align:sub;text-align:center'>											
												<a class="edit btn mini blue" href="{:T('User/Edit?id='.$v['id'])}"> <i class="icon-pencil"></i> 编辑</a>
												<a class="btn mini green" href="{:T('User/NewRegCert?id='.$v[id])}"><i class="icon-ok-sign"></i> 认证</a>

										</tr>

									</tbody>
