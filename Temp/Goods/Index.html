<include file="Public/top" />
<include file='Public/left' />
		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">


						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

								{:F('title')}  <small>后台管理</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="{:T('Index/Index')}">首页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="{:T('Goods/Index')}">项目管理</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="">待审核的项目列表</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box grey">

							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i></div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body">

								<div class="clearfix">

									

								</div>

								<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

									<thead>

										<tr>
											<th class="span1">ID</th>
											<th class="span6">注册日期</th>
											<th class="span3">公司名称</th>
											<th class="span3">负责人</th>
											<th class="span2">操作</th>
										</tr>

									</thead>
									<tbody>
									<foreach $list as $v>
									<tr class="">
											<td style='vertical-align:sub'>{$v['id']}</td>
											<td style='vertical-align:sub'>{$v['title']}</td>
											<td style='vertical-align:sub'>{:date('Y-m-d',$v['timeb'])}</td>
											<td style='vertical-align:sub'>{$v['price']}</td>
											<td style='vertical-align:sub'>
												<a class='btn mini blue'>注销</a>
											</td>													
										</tr>
									</foreach>

										<script>
											$(".pay").click(function(){
												var _this = $(this);
												layer.confirm('确认支付后？', {
												  btn: ['确定','取消'] //按钮
												}, function(){
												  $.post("{:T('Goods/OkPay')}",{id:_this.attr('id')},function(){
													layer.msg("确认支付成功，订单状态已更改");
												  });
												}, function(){
												  
												});
											})
										</script>
									</tbody>

								</table>
{$page}
							</div>

						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>

				<!-- END PAGE CONTENT -->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>
