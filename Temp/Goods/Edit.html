<include file="Public/top" />
<script src="{$_public}/js/city.js" type="text/javascript"></script>
<include file='Public/left' />
	<!-- BEGIN PAGE -->
<div class="page-content">

	<!-- BEGIN PAGE CONTAINER-->        

	<div class="container-fluid">

		<!-- BEGIN PAGE HEADER-->

		<div class="row-fluid">

			<div class="span12">


				<!-- BEGIN PAGE TITLE & BREADCRUMB-->

				<h3 class="page-title">

						{:F('title')}  <small>后台管理</small>

				</h3>

				<ul class="breadcrumb">

					<li>

						<i class="icon-home"></i>

						<a href="{:T('Index/Index')}">首页</a> 

						<i class="icon-angle-right"></i>

					</li>


					<li><a href="">编辑</a></li>

				</ul>

				<!-- END PAGE TITLE & BREADCRUMB-->

			</div>

		</div>

		<!-- END PAGE HEADER-->
				
				
		<!-- BEGIN PAGE CONTENT-->

		<div class="row-fluid">

			<div class="span12">

				<!-- BEGIN EXAMPLE TABLE PORTLET-->

				<div class="portlet box grey">

					<div class="portlet-title">

						<div class="caption"><i class="icon-edit"></i>编辑</div>

						<div class="tools">

							<a href="javascript:;" class="collapse"></a>

							<a href="javascript:;" class="reload"></a>

							<a href="javascript:;" class="remove"></a>

						</div>

					</div>
					<div class="portlet-body form">
						<form id='basic_validate' class="form-horizontal" action="{:T('Goods/EditDo')}" method="post" enctype="multipart/form-data">
						  <input name="id" type="hidden" value="{$info['id']}">
						  <fieldset>
							<table class="table sliders table-striped">

									<tbody>

										<tr>

											<td style="width:15%">项目标题</td>

											<td>

												{$info[title]}
											</td>

										</tr>
										<tr>

											<td>工作时间段</td>

											<td>

												{:date('Y-m-d H:i',$info[timeb])} - {:date('Y-m-d H:i',$info[timee])}

											</td>

										</tr>
										
										<tr>

											<td>项目类型</td>

											<td style="type">
				
												{$info[titletype]}
											</td>

										</tr>

										

										<tr>

											<td>项目预算</td>

											<td>

												<div id="slider-range-min" class="slider bg-yellow ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 5.15021%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 5.15021%;"></a></div>

												<div class="slider-value">

													{$info[price]} 元

												</div>

											</td>

										</tr>

										<tr>

											<td>项目详情</td>

											<td>

												{$info[des]}

											</td>

										</tr>
										

									</tbody>

								</table>
							<div class="form-actions">
							   <button class="btn btn-primary green" type="submit">通过核审</button>
							   <button class="btn red" type="reset">驳回</button>
							</div>
						  </fieldset>
						</form>				
					
					</div>
				</div>

			</div>

			<!-- END PAGE CONTENT -->

		</div>

		<!-- END PAGE CONTAINER-->

	</div>

	<!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
