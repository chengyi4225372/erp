<include file="Public/top" /><!-- BEGIN BODY -->
	<div class="page-container row-fluid"><style>.input-icon.left input {    padding-left: 33px !important;	width:160px;}</style>	<div style="margin:auto;width:300px;padding:50px;">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" action="{:T('Common/LoginDo')}" method='post'>	
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input sytle="padding-left:30px" class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
				<button type="submit" class="btn green">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>   				</div>         
			</div>
		</form>		</div></div>
		<!-- END LOGIN FORM -->        <include file="Public/foot" />
