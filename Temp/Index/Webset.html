<include file="Public/top" />
<link rel="stylesheet" type="text/css" href="{$_public}/css/user/bootstrap-fileupload.css" />
<script src="{$_public}/js/user/bootstrap-fileupload.js" type="text/javascript"></script>
<include file='Public/left' />
	<!-- BEGIN PAGE -->
<div class="page-content">

	<!-- BEGIN PAGE CONTAINER-->        

	<div class="container-fluid">

		<!-- BEGIN PAGE HEADER-->

		<div class="row-fluid">

			<div class="span12">


				<!-- BEGIN PAGE TITLE & BREADCRUMB-->

				<h3 class="page-title">

					{:F('title')}  <small>后台管理</small>

				</h3>

				<ul class="breadcrumb">

					<li>

						<i class="icon-home"></i>

						<a href="{:T('Index/Index')}">首页</a> 

						<i class="icon-angle-right"></i>

					</li>

					<li>

						<a href="{:T('Index/Index')}">网站设置</a>

						<i class="icon-angle-right"></i>

					</li>

					<li><a href="">基本设置</a></li>

				</ul>

				<!-- END PAGE TITLE & BREADCRUMB-->

			</div>

		</div>

		<!-- END PAGE HEADER-->
				
				
		<!-- BEGIN PAGE CONTENT-->

		<div class="row-fluid">

			<div class="span12">

				<!-- BEGIN EXAMPLE TABLE PORTLET-->

				<div class="portlet box blue">

					<div class="portlet-title">

						<div class="caption"><i class="icon-edit"></i>添加单页</div>

						<div class="tools">

							<a href="javascript:;" class="collapse"></a>

							<a href="javascript:;" class="reload"></a>

							<a href="javascript:;" class="remove"></a>

						</div>

					</div>
					<div class="portlet-body form">

					<form class="form-horizontal" action="{:T('Index/WebsetDo')}" method="post" enctype="multipart/form-data">
						  <fieldset>
						  <input name="id" type="hidden" value="{$info['id']}">
							<div class="control-group">
							  <label class="control-label" for="typeahead">网站名称  </label>
							  <div class="controls">
								<input value="{:F('title')}" type="text" class='m-wrap' name="title">
								<p class="help-block">您的网站名称!</p>
							  </div>
							</div>				
						
							<div class="control-group">
							  <label class="control-label" for="textarea2">网站描述</label>
							  <div class="controls">
								<textarea name='discption' class='m-wrap' id="edits" >{:F('discption')}</textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="textarea2">网站关键词</label>
							  <div class="controls">
								<input value="{:F('keywords')}" type="text" class='m-wrap' name="keywords">
							  </div>
							</div>
							<div class="form-actions">
							  <button class="btn btn-primary" type="submit">提交</button>
							  <button class="btn" type="reset">清空</button>
							</div>
						  </fieldset>
						</form>   
					
					
					
					
					
					
					
					</div>
				</div>

			</div>

			<!-- END PAGE CONTENT -->

		</div>

		<!-- END PAGE CONTAINER-->

	</div>

	<!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
